name: MG-Kesişme Taraması

on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * 1-5' # Hafta içi her gün 18:00 TSİ (Kapanışa yakın)

jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Cek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Paketleri Kur
        run: pip install yfinance pandas requests

      - name: Taramayi Calistir
        run: python mg_kesisme_tarama.py
