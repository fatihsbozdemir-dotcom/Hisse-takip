name: MG-Kesişme Taraması

on:
  workflow_dispatch:
  schedule:
    - cron: '30 15 * * 1-5'

jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Cek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Paketleri Kur
        run: pip install pandas requests tradingview-screener

      - name: Taramayi Calistir
        run: python mg_kesisme_tarama.py
