name: Borsa Takip Otomasyonu

on:
  schedule:
    - cron: '30 7 * * *'   # 10:30 TSİ
    - cron: '30 10 * * *'  # 13:30 TSİ
    - cron: '30 15 * * *'  # 18:30 TSİ
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Cek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kutuphaneleri Yukle
        run: pip install yfinance pandas requests mplfinance

      - name: Botu Calistir
        run: python bot.py
