name: WMA Kesişim Botu (Gün Sonu)
on:
  schedule:
    # TSİ 18:30 -> UTC 15:30
    - cron: '30 15 * * 1-5'
  workflow_dispatch: # Manuel çalıştırmak için

jobs:
  run-kesisim:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Cek
        uses: actions/checkout@v3
      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Kutuphaneleri Kur
        run: |
          pip install yfinance pandas requests pandas-ta
      - name: Calistir
        run: python kesisim_botu.py
